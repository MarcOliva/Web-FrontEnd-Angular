<mat-toolbar>Profesores</mat-toolbar>

<div class="example-container mat-elevation-z8">

  <router-outlet></router-outlet>

  <form>
    <h4>Selecciona un profesor</h4>
    <mat-form-field>
      <mat-label>Profesores</mat-label>
      <mat-select [(ngModel)]="selectedProfe" name="profe">
        <mat-option *ngFor="let profe of profesores" [value]="profe.id">
          {{profe.name +" "+profe.paternalLastname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button (click)="mostrarHorarioProfesor()">Seleccionado</button>
  </form>
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar profesor">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idHorario">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="day">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Dia </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.day}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="startTime">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Hora Inicio </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.startTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="endTime">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Hora Final </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.endTime}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="course">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Curso </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.course.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="educationDegree">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nivel Educativo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.educationDegree.grade}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.id]">Actualizar</button>

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">

    </mat-row>
  </mat-table>

</div>

<br>

<button mat-fab color="accent" style="float: right" routerLink='/profesor/nuevo'>
  <mat-icon>create</mat-icon>
</button>

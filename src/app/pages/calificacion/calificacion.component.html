<mat-toolbar>Calificaciones</mat-toolbar>

<div class="example-container mat-elevation-z8">

  <router-outlet></router-outlet>

  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar calificaciÃ³n">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="idCalificacion">
      <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.type}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nota">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nota </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.score}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="curso">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Curso </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.course.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="profesor">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Profesor </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.teacher.name}} {{row.teacher.paternalLastname}} {{row.teacher.paternalLastname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="estudiante">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Estudiante </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.student.name}} {{row.student.paternalLastname}} {{row.student.paternalLastname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="['edicion', row.id]">Actualizar</button>
        <button mat-button color="accent" (click)="eliminar(row.idCalificacion)">Eliminar</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">

    </mat-row>
  </mat-table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>

<br>

<button mat-fab color="accent" style="float: right" routerLink='/qualification/nuevo'>
  <mat-icon>create</mat-icon>
</button>
